name: PR check
on: pull_request

jobs:
    tests:
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: 'yarn'
            
            - name: Install project dependencies
              run: yarn install --frozen-lockfile
            
            - name: Run tests
              run: yarn test
